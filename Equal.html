<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Equal Numbers</title>

</head>

<body>
    <div id="app"></div>


    <script>
        let html = document.getElementById('app');

        updateView();
        function updateView() {
            html.innerHTML = /*HTML*/`
            <button onclick="GenerateNumbers()">Generate Numbers</button>
            <div id="Result"></div>
            `;
        }

        function GenerateNumbers() {
            let number1 = 1;
            let number2 = 2;


            while (number1 != number2) {
                number1 = Math.floor(Math.random() * 100 + 1);
                number2 = Math.floor(Math.random() * 100 + 1);

                if (number1 === number2) {
                    document.getElementById('Result').innerHTML += 'They are Equal ';
                } else if (number1 != number2) {
                    document.getElementById('Result').innerHTML += 'They are not Equal ';
                }
                document.getElementById('Result').innerHTML += number1 + ' ' + '&' + ' ' + number2 + "<br>";

            }
        }

    </script>
</body>

</html>
